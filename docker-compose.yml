services:
  web:
    build: .
    ports:
      - "3001:3000"
    volumes:
      - sqlite_data:/data
    environment:
      - DATABASE_URL=file:/data/dev.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-min-32-chars-for-docker-test
      - ADMIN_USERNAME=BestCorp
      - ADMIN_PASSWORD=Rolex123!
    # Uncomment to load Google Maps, Stripe, etc. from .env.local:
    # env_file:
    #   - .env.local
    restart: unless-stopped

volumes:
  sqlite_data:
