services:
  web:
    build:
      context: .
      args:
        - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    ports:
      - "3001:3000"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=file:/data/dev.db
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=dev-secret-min-32-chars-for-docker-test
      - ADMIN_USERNAME=BestCorp
      - ADMIN_PASSWORD=Rolex123!
    # Uncomment to load Google Maps, Stripe, etc. from .env.local:
    env_file:
      - .env.local
    restart: unless-stopped
