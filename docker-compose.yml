services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bestcre
      POSTGRES_PASSWORD: bestcre
      POSTGRES_DB: bestcre
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bestcre"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      args:
        - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    ports:
      - "3001:3000"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=postgresql://bestcre:bestcre@postgres:5432/bestcre?schema=public
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=dev-secret-min-32-chars-for-docker-test
      - ADMIN_USERNAME=BestCorp
      - ADMIN_PASSWORD=Rolex123!
    depends_on:
      postgres:
        condition: service_healthy
    # Uncomment to load Google Maps, Stripe, etc. from .env.local:
    # env_file:
    #   - .env.local
    restart: unless-stopped

volumes:
  postgres_data:
